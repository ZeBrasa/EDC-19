{% extends "layout.html" %}

{% block content %}

    <h2>{{ title }}.</h2>
    <h3>{{ message }}</h3>

    <p>Use this area to provide additional information.</p>

    <ul>
        {% for entry in feeds.entries %}
            <li>
                <a href="{{entry.link}}">{{entry.title}}</a>
                <br>
                {{ entry.summary|safe }}
            </li>
        {% endfor %}
    </ul>

{% endblock %}
