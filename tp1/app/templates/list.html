{% extends "layout.html" %}

{% load custom_tags %}

{% block content %}

    <h2>{{ title }}.</h2>
    <h3>{{ message }}</h3>

    <div>
        {% for elem in elements %}
            <a href="{% url 'list' selection=elem|get_attr:'id' prev=current %}">
                {{ elem|get_attr:'name' }}
            </a>
            <br>
        {% endfor %}
    </div>

{% endblock %}
