{% extends "layout.html" %}

{% block content %}

    <h2>{{ title }}.</h2>
    <h3>{{ message }}</h3>

    <div>
        {% for elem in elements %}
            <a href="{% url 'element' selection=elem.item.value|urlencode %}">{{ elem.name.value }}</a>
            <br>
        {% endfor %}
    </div>

{% endblock %}
