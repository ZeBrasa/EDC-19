{% extends "layout.html" %}

{% block content %}

    <h2>{{ title }}.</h2>
    <h3>{{ message }}</h3>

    <div>
        <form action="." method="POST" name="list">
            {% csrf_token %}
            {% for elem in elements %}
                 {{ elem }}
                <input type="hidden" name="selection">
                <input type="submit" value="Submit">
                <br>
            {% endfor %}
        </form>
    </div>

{% endblock %}
