
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>World Data</title>

    {% load staticfiles %}
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/wiki.css' %}">
    
  </head>

  <body>
  <div id="interface">
     <header id="cabecalho">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <a class="navbar-brand" href="#">World Data</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarDefault" aria-controls="navbarDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>


          <div class="collapse navbar-collapse" id="navbarDefault">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{% url 'home' %}">Home</a>

                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="{% url 'element' selection='http://www.semwebtech.org/mondial/10/meta#Continent' %}">Continents</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'element' selection='http://www.semwebtech.org/mondial/10/meta#Country' %}">Countries</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'element' selection='http://www.semwebtech.org/mondial/10/meta#Organization' %}">Organizations</a>
                </li>
            </ul>
          </div>
        </nav>

     </header>
        <main role="main">
            <div class="container body-content">
                <p></p>
                {% block content %} {% endblock %}
            </div> <!-- /container -->
        </main>

        <footer id="rodape">
            <hr />
            <p>&copy; {{ year }} - Projecto de Xavier Santos, José Brás e Rúben Marinho</p>
        </footer>

        <!-- JQuery and Bootstrap core
        ================================================== -->
        <!-- Placed at the end of the document so the pages load faster -->
        <script src="{% static 'scripts/jquery-3.4.1.min.js' %}"></script>
        <script src="{% static 'scripts/popper.min.js' %}"></script>
        <script src="{% static 'scripts/bootstrap.min.js' %}"></script>
   </div>
  </body>
</html>
