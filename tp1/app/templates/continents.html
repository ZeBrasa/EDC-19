{% extends "layout.html" %}

{% block content %}

    <h2>{{ title }}.</h2>
    <h3>{{ message }}</h3>

    <div>
        {% for elem in elements %}
            <a href="{% url 'list' prev=current selection=elem %}">
                {{ elem }}
            </a>
            <br>
        {% endfor %}
    </div>

{% endblock %}
